{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <h2>Sign Up</h2>

      <div class="col-lg-8 col-lg-offset-2" id="content">
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-primary" value="Sign up">
        </form>
      </div>

  </div>
{% endblock %}
