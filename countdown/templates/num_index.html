{% extends 'base.html' %}
{% load bootstrap4 %}

{%  block header %}
{% load static %}
  <link rel="stylesheet" href="{% static 'countdown/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'countdown/css/num_index.css' %}">

  <title>Count down umbers Game by Ascentrick.com</title>
{% endblock %}



{% block content %}
<div class="row justify-content-center">
  <div class="anim">
     <div class="container">

          <div class="row">
            <div class="col col-xs-6 col offset-xs-3">

              <div>

              <h3>Numbers Game</h3>
              <a class="nav-ingame" href="{% url 'countdown:letters' %}"> Word Game</a>
              <a class="nav-ingame" href="{% url 'countdown:conundrum' %}">Conundrum</a>
              <a class="nav-ingame" href="#">Daily challenge</a>


              <span class="fa fa-star star" id="bscore"></span>
            </div>
          </div>
       </div>
     

       <div id="result">
         <button class="btnControl" onclick="getLargeNum()">Large Number</button>
         <button class="btnControl" onclick="getSmallNum()">Small Number</button>
         <button class="btnControl" onclick="randomMaths()">Go</button>
       </div>

       <div id="display"></div>
       <div id="display2"></div>

       <div class="calculator">
         <div class="calculator-body">
           <div id="time">TIME</div>
           <form name="calcy">
             <input type="text" name="answer" id="calculator-display"><!--
             --><input type="button" class="operator" value="+" onclick="calcy.answer.value += '+' "><!--
             --><input type="button" class="operator" value="-" onclick="calcy.answer.value += '-' "><!--
             --><input type="button" class="operator" value="&#215;" onclick="calcy.answer.value += '*' "><!--
             --><input type="button" class="operator" value="&#247;" onclick="calcy.answer.value += '/' "><!--
             --><input type="button" class="operator" value="(" onclick="calcy.answer.value += '(' "><!--
             --><input type="button" class="operator" value=")" onclick="calcy.answer.value += ')' "><!--
             --><input type="button" class="operator2" value="=" onclick="evalAnswer()"><!--
             --><input type="button" class="operator" value=" DEL" id="backspace" onclick=" backSpace();"><!--
             --><input type="button" class="operator" value="C" id="clearButton" onclick=" enableDigits();"><!--
             --><input type="button" class="operator2" value="Save &#10140;" onclick="makeBtn()">
           </form>
         </div>
       </div>
       <div id="message">        </div>
       <div id="score"> </div>
 
       <div id="finish"></div>
       <div id="solution"></div>

     </div>
   </div>
</div>
{% endblock %}

{% block js %}
  <script src="{% static 'countdown/js/nums_index.js' %}"></script>
{% endblock %}
